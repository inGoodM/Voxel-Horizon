<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voxel Horizon Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; touch-action: none; font-family: sans-serif; }
        #ui { position: fixed; bottom: 40px; left: 0; right: 0; display: flex; justify-content: space-between; padding: 0 40px; pointer-events: none; z-index: 100; }
        .joystick { width: 120px; height: 120px; background: rgba(255,255,255,0.2); border-radius: 50%; position: relative; pointer-events: auto; border: 2px solid white; }
        .stick { width: 50px; height: 50px; background: white; border-radius: 50%; position: absolute; top: 35px; left: 35px; }
        .btn { width: 80px; height: 80px; background: rgba(0,0,0,0.4); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; pointer-events: auto; border: 2px solid white; font-weight: bold; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); color: white; display: flex; align-items: center; justify-content: center; z-index: 200; font-size: 20px; }
    </style>
</head>
<body>
    <div id="overlay">НАЖМИ, ЧТОБЫ ИГРАТЬ</div>
    <div id="ui">
        <div class="joystick" id="j-base"><div class="stick" id="j-stick"></div></div>
        <div class="btn" id="jump-btn">JUMP</div>
    </div>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Свет
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // Мир (Блоки)
        const geo = new THREE.BoxGeometry(1, 1, 1);
        const floorGroup = new THREE.Group();
        for(let x=-10; x<10; x++) {
            for(let z=-10; z<10; z++) {
                const mat = new THREE.MeshLambertMaterial({ color: 0x55aa55 });
                const b = new THREE.Mesh(geo, mat);
                b.position.set(x, 0, z);
                floorGroup.add(b);
                const e = new THREE.LineSegments(new THREE.EdgesGeometry(geo), new THREE.LineBasicMaterial({color: 0x000000, transparent: true, opacity: 0.1}));
                b.add(e);
            }
        }
        scene.add(floorGroup);

        // Персонаж
        const player = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1, 0.4), new THREE.MeshLambertMaterial({color: 0x3366ff}));
        body.position.y = 1;
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color: 0xffdbac}));
        head.position.y = 1.7;
        player.add(body, head);
        scene.add(player);

        // Настройка камеры (3-е лицо)
        const camTarget = new THREE.Group();
        player.add(camTarget);
        camTarget.add(camera);
        camera.position.set(0, 2, 5); // Камера сзади и выше
        camera.lookAt(new THREE.Vector3(0, 1, 0));

        // Управление
        let moveX = 0, moveZ = 0;
        let yaw = 0, pitch = 0;
        const overlay = document.getElementById('overlay');

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            if(document.body.requestPointerLock) document.body.requestPointerLock();
        });

        // Мышь (ПК)
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === document.body) {
                yaw -= e.movementX * 0.002;
                pitch -= e.movementY * 0.002;
                pitch = Math.max(-0.8, Math.min(0.5, pitch));
            }
        });

        // Тач (Мобилки)
        let lastT = {x:0, y:0};
        window.addEventListener('touchmove', (e) => {
            const t = Array.from(e.touches).find(t => t.clientX > window.innerWidth/2);
            if(t) {
                if(lastT.x !== 0) {
                    yaw -= (t.clientX - lastT.x) * 0.007;
                    pitch -= (t.clientY - lastT.y) * 0.007;
                }
                lastT.x = t.clientX; lastT.y = t.clientY;
            }
        }, {passive: false});
        window.addEventListener('touchend', () => { lastT = {x:0, y:0}; });

        // Джойстик
        const jStick = document.getElementById('j-stick');
        const jBase = document.getElementById('j-base');
        jBase.addEventListener('touchmove', (e) => {
            const t = Array.from(e.touches).find(t => t.clientX < window.innerWidth/2);
            if(!t) return;
            const r = jBase.getBoundingClientRect();
            const dx = t.clientX - (r.left + 60);
            const dy = t.clientY - (r.top + 60);
            const d = Math.min(40, Math.sqrt(dx*dx + dy*dy));
            const a = Math.atan2(dy, dx);
            jStick.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
            moveZ = -Math.sin(a) * (d/40);
            moveX = Math.cos(a) * (d/40);
        });
        jBase.addEventListener('touchend', () => {
            jStick.style.transform = 'translate(0,0)';
            moveX = 0; moveZ = 0;
        });

        function animate() {
            requestAnimationFrame(animate);
            player.rotation.y = yaw;
            camTarget.rotation.x = pitch;
            
            const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion);
            const side = new THREE.Vector3(1, 0, 0).applyQuaternion(player.quaternion);
            player.position.addScaledVector(dir, moveZ * 0.12);
            player.position.addScaledVector(side, moveX * 0.12);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
